<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhii's Calculator!!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
      <input type="text" class="input" id="display">

      <button class="item operation"  onclick="clearDisplay()">AC</button>
      <button class="item material-symbols-outlined operation" onclick="backspace()">backspace</button>
      <button class="item operation" onclick="appendToDisplay('/')">/</button>
      <button class="item operation" onclick="appendToDisplay('*')">X</button>

      <button class="item" onclick="appendToDisplay('7')">7</button>
      <button class="item" onclick="appendToDisplay('8')">8</button>
      <button class="item" onclick="appendToDisplay('9')">9</button>
      <button class="item operation" onclick="appendToDisplay('-')">-</button>

      <button class="item" onclick="appendToDisplay('4')">4</button>
      <button class="item" onclick="appendToDisplay('5')">5</button>
      <button class="item" onclick="appendToDisplay('6')">6</button>
      <button class="item operation" onclick="appendToDisplay('+')">+</button>

      <button class="item" onclick="appendToDisplay('1')">1</button>
      <button class="item" onclick="appendToDisplay('2')">2</button>
      <button class="item" onclick="appendToDisplay('3')">3</button>
      <!-- <button class="item"></button> -->

      <button class="item operation"  onclick="appendToDisplay('%')">%</button>
      <button class="item" onclick="appendToDisplay('0')">0</button>
      <button class="item" onclick="appendToDisplay('.')">.</button>
      <button class="item" onclick="calculateResult()">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
